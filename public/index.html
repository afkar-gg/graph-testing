<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Graph - Pets Grow a Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #18181b;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #23232b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0008;
      text-align: left;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 8px;
      color: #3b82f6;
      text-align: center;
    }

    h2 {
      margin-top: 16px;
      font-size: 18px;
      color: #facc15;
    }

    p {
      margin: 4px 0 12px;
      color: #ccc;
      font-size: 14px;
    }

    img.graph {
      width: 100%;
      margin: 16px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Graph - Pets Grow a Garden</h1>
    <h2 style="text-align:center;">29 July 2025</h2>

    <img src="graph.png" alt="Graph" class="graph" />

    <div id="demand-list">
      <p>Loading data...</p>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const wrapper = document.getElementById('demand-list');
        wrapper.innerHTML = '';
        data.forEach(item => {
          const h2 = document.createElement('h2');
          h2.textContent = item.name;
          const p = document.createElement('p');
          p.textContent = item.demand;
          wrapper.appendChild(h2);
          wrapper.appendChild(p);
        });
      });
  </script>
</body>
</html>
